name: vulnerable

on:
  schedule:
    - cron: "0 9 * * 0" # every Sunday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  flake:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@6f5489ed073256c8d859d204c9ba30f5dd6bba26 # v1.13.0
        with:
          shell: vulnerable

      - run: flake-checker -f
